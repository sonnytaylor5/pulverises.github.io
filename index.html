<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Pulverises is the content creator behind an oldschool RuneScape ironman series 'Hound Hunt'! The main goal is to achieve the bloodhound pet starting on a fresh level 3 ironman account!">
    <meta name="author" content="Sonny Taylor">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/b072bcc959.js" crossorigin="anonymous"></script>
    <script src="./scripts/index.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href='./css/styles.css' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulverises website - founder of Hound Hunt</title>
</head>

<body class="noscroll">

        <div class="loading-spinner">

            </div>
        </div>
    </div>
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <div class="container">
        <div id="twitch-embed"></div>
        <script type="text/javascript">
            var options = {
                width: "100%",
                height: "100%",
                channel: "pulverises",
                parent: ["pulverises.com"]
            };
            var player = new Twitch.Player("twitch-embed", options);
            player.setVolume(0.5);
        </script>

        <div class="container__socials">
            <div class="container__socials--twitter">
                <a href="https://twitter.com/pulverisesosrs" target="_blank"
                    title="Pulverises Twitter | opens in a new window">
                    <i class="fab fa-twitter container__social--mini"></i>
                    <i class="fab fa-twitter container__social--background"></i>
                    <span class="title">Twitter</span>
                    <span class="name">@PulverisesOSRS</span>
                </a>
            </div>



            <div class="container__socials--twitch">
                <a href="https://www.twitch.tv/pulverises" target="_blank"
                    title="Pulverises Twitch | opens in a new window">
                    <i class="fab fa-twitch container__social--mini"></i>
                    <i class="fab fa-twitch container__social--background"></i>
                    <span class="title">Twitch</span>
                    <span class="name">Pulverises</span>
                </a>
            </div>



            <div class="container__socials--youtube">
                <a href="https://www.youtube.com/user/pulverises" target="_blank"
                    title="Pulverises YouTube | opens in a new window">
                    <i class="fab fa-youtube container__social--mini"></i>
                    <i class="fab fa-youtube container__social--background"></i>
                    <span class="title">Youtube</span>
                    <span class="name">Pulverises</span>
                </a>
            </div>

            <div class="container__socials--discord">
                <a href="https://discord.gg/B2nStss" target="_blank" title="Pulverises Discord | opens in a new window">
                    <i class="fab fa-discord container__social--mini"></i>
                    <i class="fab fa-discord container__social--background"></i>
                    <span class="title">Discord</span>
                    <span class="name">Pulverises Server</span>
                </a>
            </div>

            <div class="container__socials--hideandseek">
                <a>
                    <i class="fas fa-lightbulb container__social--mini"></i>
                    <i class="fas fa-lightbulb container__social--background"></i>
                    <span class="title">Idea</span>
                    <span class="name">Submit an idea</span>
                </a>
            </div>

        </div>

        <div class="footer">
            <span>Found a problem with the site, or have a suggestion on how it can be improved?</br>Message me on
                discord: sonnerrs#0074</span>
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar__openbutton">
            <div class="sidebar__btncontainer">
                <i id="sidebar__btn" class="fas fa-arrow-right sidebar__btn sidebar__openbutton--mid "></i>
                <i class="fab fa-twitch sidebar__openbutton--mid"></i>
                <i class="fas fa-comment-alt sidebar__openbutton--mid"></i>
                <i class="fas fa-arrow-right sidebar__btn sidebar__openbutton--mid"></i>
            </div>
        </div>
        <div class="sidebar__chat">
            <iframe frameborder="0" scrolling="yes" id="chat"
                src="https://www.twitch.tv/embed/pulverises/chat?darkpopout&parent=pulverises.com" height="100%"
                width="340">
            </iframe>
        </div>
    </div>

    <div class="modal">
        <form id="form__idea" enctype="multipart/form-data" method="POST">
            <div class="modal__form">
                <span class="form__title">Submit an idea for hide and seek</span>
                <span class="form__error" id="form__name-error"></span>
                <input class="form__name" name="name" placeholder="Your name..">
                <span class="form__error" id="form__desc-error"></span>
                <textarea class="form__desc" name="description"
                    placeholder="Describe where your location is and how to get there. You can either upload an image or CTRL+V one here.."></textarea>
                <span class="form__error" id="form__file-error"></span>
                <span class="form__label" id="form__file-label"></span>
                <input id="fileinput" type="file" name="media" class="inputfile"
                    accept="image/png, image/jpeg, image/bmp, image/jpg, image/gif" />
                <label for="fileinput" id="filelabel"><i class="fas fa-file-upload"></i>Upload a screenshot to
                    send</label>
                <img id="container" style="max-width: 100%; max-height: 25%;" />
                <input class="form__submit" id="form__submit" type="submit" value="Submit" />
            </div>
        </form>
    </div>
</body>

</html>
