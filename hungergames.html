    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
            <a class="navbar-brand " href="/">
                <span class="d-block d-lg-none">Pulverises OSRS</span>
                <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="assets/img/profile.jpg" alt="..." /></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link " href="/bingosignup">Bingo sign up</a></li>

                </ul>
            </div>
        </nav>
        <!-- Page Content-->
        <div class="container-fluid p-0">
            <!-- About-->
            <section class="resume-section" id="hungergamessection">

                <form id="form__hungergames" method="GET">
                    <h1 class="pulv-heading-xl">Hunger games</h1>
            
                    <div class="pulv-form-group">
                        <h2 class="pulv-label-wrapper"><label class="pulv-label pulv-label--l" for="name">
                            Names
                        </label>
                    </h2>
                    <div id="name-hint" class="pulv-hint">
                        Enter the names of all participants
                    </div>
                        <input class="pulv-input" id="name1" name="name1" type="text" aria-describedby="name-hint">
                        <input class="pulv-input" id="name2" name="name2" type="text" aria-describedby="name-hint">
                        <input class="pulv-input" id="name3" name="name3" type="text" aria-describedby="name-hint">
                        <input class="pulv-input" id="name4" name="name4" type="text" aria-describedby="name-hint">
                        <input class="pulv-input" id="name5" name="name5" type="text" aria-describedby="name-hint">
                        <input class="pulv-input" id="name6" name="name6" type="text" aria-describedby="name-hint">
                        <input class="pulv-input" id="name7" name="name7" type="text" aria-describedby="name-hint">
                        <input class="pulv-input" id="name8" name="name8" type="text" aria-describedby="name-hint">
                        <input class="pulv-input" id="name9" name="name9" type="text" aria-describedby="name-hint">
                        <input class="pulv-input" id="name10" name="name10" type="text" aria-describedby="name-hint">
                        <input class="pulv-input" id="name11" name="name11" type="text" aria-describedby="name-hint">
                        <input class="pulv-input" id="name12" name="name12" type="text" aria-describedby="name-hint">
                        
                    </div>
            
                    <button type="button" class="pulv-button" id="hungergames-submit">
                        Submit
                    </button>
            
                </form>
                <script>
                    $(document).ready(function(){
                        var QueryString = window.location.search;
                        var urlParams = new URLSearchParams(QueryString);
                        for (let index = 1; index <= 12; index++) {
                            $('#name' + index).val(urlParams.get("name" + index));      
                        }
                    });
                </script>
            </section>
            </div>
            
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
