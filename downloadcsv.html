<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Pulverises is an old school runescape (OSRS) content creator. Home of 'Hound Hunt', the series attempting to obtain the bloodhound pet starting on a fresh, level 3 ironman account!" />
        <meta name="author" content="Sonny Taylor" />
        <title>Pulverises OSRS - Download CSV</title>
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/custom.css" rel="stylesheet" />
        <link href="css/formelements.css" rel="stylesheet">
        <link href="css/hungergames.css" rel="stylesheet">
        <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
        <script src="./scripts/index.js"></script>
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
            <a class="navbar-brand " href="/">
                <span class="d-block d-lg-none">Pulverises OSRS</span>
                <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="assets/img/profile.jpg" alt="..." /></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link " href="/bingosignup">Bingo sign up</a></li>
                    <li class="nav-item"><a class="nav-link " href="/bingo">Bingo standings</a></li>
                    <li class="nav-item"><a class="nav-link " href="/submitidea">Hide and seek</a></li>
                    <li class="nav-item"><a class="nav-link " href="/hungergames">Hunger games</a></li>
                    <li class="nav-item"><a class="nav-link " href="/raidsignup">Raids sign up</a></li>
                </ul>
            </div>
        </nav>
        <!-- Page Content-->
        <div class="container-fluid p-0">
            <!-- About-->
            <section class="resume-section" id="getdatasection">

                <form id="form__getdata" method="POST">
                    <h1 class="pulv-heading-xl">Download CSV of bingo applicants</h1>

                    <div class="pulv-form-group">
                        <h2 class="pulv-label-wrapper"><label class="pulv-label pulv-label--l" for="osrscode">
                                Enter code
                            </label>
                        </h2>
                        <div id="osrscode-hint" class="pulv-hint">
                            Enter the secret code.
                        </div>
                        <input class="pulv-input" id="osrscode" name="code" type="text" autocomplete="off"
                            aria-describedby="osrscode-hint">
                    </div>
            
                    <button type="submit" class="pulv-button" id="getdata-submit">
                        Submit
                    </button>

                    <button type="button" style="display: none;" class="pulv-button" id="getdata-generatecsv">
                        Generate CSV
                    </button>
                </form>
            </section>
            </div>
            
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
